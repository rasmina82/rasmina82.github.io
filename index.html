<!DOCTYPE html>
<html>
<head>
  <title>AR Video Player</title>
  <!-- Sertakan A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Sertakan AR.js -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Marker untuk mengesan penanda -->
    <a-marker type='pattern' url='pattern-LogoJSKK.patt'>
      <!-- Objek 3D (Butang untuk Main Video) -->
      <a-plane position="0 0.5 0" width="1" height="0.5" material="color: blue;" 
               text="value: Play Video; color: white; align: center;"
               event-set__click="scale: 1.2 1.2 1.2; color: red;" 
               onclick="playVideo()">
      </a-plane>
      
      <!-- Tempat Paparan Video -->
      <a-video id="videoPlayer" position="0 1 0" width="1.5" height="1" 
               rotation="-90 0 0" 
               src="#videoSrc" 
               autoplay="false">
      </a-video>
    </a-marker>

    <!-- Paparan latar belakang AR -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Sumber Video -->
  <video id="videoSrc" src="MEDINA.mp4" style="display:none;"></video>

  <script>
    function playVideo() {
      const video = document.querySelector('#videoSrc');
      video.play();
    }
  </script>
</body>
</html>

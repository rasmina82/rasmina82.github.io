<!DOCTYPE html>
<html>
<head>
    <title>AR Custom Marker Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Video AR -->
        <a-assets>
            <video id="video1" src="MEDINA.mp4" autoplay loop="true"></video>
        </a-assets>

        <a-marker preset="marker/pattern-LogoJSKK.patt">
            <a-video src="#video1" position="0 1 0" width="2" height="1"></a-video>
           </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

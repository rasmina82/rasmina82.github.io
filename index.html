<!DOCTYPE html>
<html>
<head>
    <title>AR Custom Marker Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Video AR -->
        <a-assets>
            <video id="video1" src="MEDINA.mp4" autoplay loop="true"></video>
        </a-assets>

        <a-marker type="pattern" url="marker/pattern-LogoJSKK.patt">
            <a-video src="#video1" position="0 1 0" width="2" height="1"></a-video>
            <a-box position="1 0.5 0" rotation="0 45 45" color="#4CC3D9" animation="property: rotation; to: 360 360 360; loop: true; dur: 4000"></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>AR with Button</title>
  <!-- Sertakan A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Sertakan AR.js -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Kamera yang digunakan untuk mengesan penanda -->
    <a-marker preset="hiro">
      <!-- Objek 3D yang akan dipaparkan -->
      <a-box position="0 0.5 0" material="color: yellow;"></a-box>

      <!-- Butang -->
      <a-plane position="0 -0.5 0" width="1" height="0.5" material="color: blue;" 
               text="value: Click Me; color: white; align: center;"
               event-set__click="scale: 1.2 1.2 1.2; color: red;" 
               onclick="buttonClicked()">
      </a-plane>
    </a-marker>

    <!-- Paparan latar belakang AR -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    function buttonClicked() {
      alert('Button has been clicked!');
    }
  </script>
</body>
</html>
